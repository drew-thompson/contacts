<article class="container-fluid">
  <div class="row">

    <ng-container *ngIf="contactsFacade.selectedContact$ | async as contact">
      <header class="col-12">
        <h3 class="first-name">{{ contact.nameFirst }}</h3>
        <h3 class="last-name">{{ contact.nameLast }}</h3>
      </header>

      <pre class="col-12">{{ contact | json }}</pre>

      <a routerLink="edit">Edit</a>

    </ng-container>

  </div>
</article>
